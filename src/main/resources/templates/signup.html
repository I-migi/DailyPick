<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - DailyPick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            background-color: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 40px 16px;
        }

        .signup-container {
            background-color: #1e1e1e;
            padding: 40px 32px;
            max-width: 480px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
        }

        input::placeholder {
            color: #888;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            background-color: #2c2c2c;
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid #444;
            cursor: pointer;
            font-size: 13px;
        }

        .checkbox-group input[type="checkbox"] {
            display: none;
        }

        .checkbox-group input[type="checkbox"]:checked + label {
            background-color: #2563eb;
            border-color: #2563eb;
            color: white;
        }

        .gender-group {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .gender-group label {
            font-size: 14px;
            color: #ccc;
        }

        .signup-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4d90fe, #2563eb);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-container button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .sub-text {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form method="POST" action="/user/signup">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="홍길동" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm">비밀번호 확인</label>
        <input type="password" id="confirm" name="confirm" required>

        <label>성별</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="남성" required> 남성</label>
            <label><input type="radio" name="gender" value="여성"> 여성</label>
        </div>

        <label for="age">나이</label>
        <input type="text" id="age" name="age" placeholder="만 나이" required>

        <label>선호 장르 (최대 3개)</label>
        <div class="checkbox-group">
            <input type="checkbox" id="genre1" name="genres" value="로맨스">
            <label for="genre1">로맨스</label>

            <input type="checkbox" id="genre2" name="genres" value="스릴러">
            <label for="genre2">스릴러</label>

            <input type="checkbox" id="genre3" name="genres" value="액션">
            <label for="genre3">액션</label>

            <input type="checkbox" id="genre4" name="genres" value="코미디">
            <label for="genre4">코미디</label>

            <input type="checkbox" id="genre5" name="genres" value="공포">
            <label for="genre5">공포</label>

            <input type="checkbox" id="genre6" name="genres" value="판타지">
            <label for="genre6">판타지</label>
        </div>

        <button type="submit">가입하기</button>
    </form>
    <div class="sub-text">
        이미 계정이 있으신가요? <a href="/login" style="color:#4d90fe; text-decoration: none;">로그인</a>
    </div>
</div>
</body>
</html>
